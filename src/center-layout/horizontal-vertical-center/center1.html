<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直居中1</title>
  <style>
    /* 综合水平居中和垂直居中 inline-block + text-align: center + table-cell + vertical-align: middle */
    .parent {
      width: 300px;
      height: 200px;
      background-color: #222;
      text-align: center;
      display: table-cell;
      vertical-align: middle;
    }

    .child {
      background-color: #ccc;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">水平垂直居中</div>
  </div>
</body>

</html>
