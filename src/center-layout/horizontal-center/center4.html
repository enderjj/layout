<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平居中布局4</title>
  <style>
    /* flex 布局 + 主轴居中对齐 */
    .parent {
      background-color: #222;
      display: flex;
      justify-content: center;
    }

    .child {
      background-color: #999;
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">水平居中布局</div>
  </div>
</body>

</html>
