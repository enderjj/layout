<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多列布局3</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css">
  <style>
    /* float + overflow: hidden */
    .left {
      background-color: #ccc;
      float: left;
      width: 100px;
      margin-right: 20px;
    }

    .right {
      background-color: #999;
      /* 容器设置 overflow: hidden 后，会触发 BFC(块级格式化文本) 模式 */
      /* 具有 BFC 模式的容器，其内容不受其他元素影响，此例中，环绕的文本会变成不环绕 */
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>left</p>
    </div>
    <div class="right">
      <p>right1</p>
      <p>right2</p>
    </div>
  </div>
</body>

</html>
