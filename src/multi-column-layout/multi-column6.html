<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多列布局</title>
  <style>
    .parent {
      display: flex;
      /* justify-content: space-between; */
      /* margin-left: -20px; */
    }

    .column {
      background-color: #ccc;
      flex: 1;
    }

    .column+.column {
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="column">
      <p>column1</p>
    </div>
    <div class="column">
      <p>column2</p>
    </div>
    <div class="column">
      <p>column3</p>
    </div>
    <div class="column">
      <p>column4</p>
    </div>
  </div>
</body>

</html>
