<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多列布局2</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css">
  <style>
    /* float + margin + (fix) */
    .left {
      background-color: #ccc;
      float: left;
      width: 100px;
      position: relative;
    }

    .right-fix {
      /* background-color: #222; */
      float: right;
      width: 100%;
      margin-left: -100px;
    }

    .right {
      background-color: #999;
      margin-left: 120px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>left</p>
    </div>
    <div class="right-fix">
      <div class="right">
        <p>right1</p>
        <p>right2</p>
      </div>
    </div>
  </div>
</body>

</html>
