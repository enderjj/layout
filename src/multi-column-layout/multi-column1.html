<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多列布局1</title>
  <style>
    /* float + margin */
    .left {
      float: left;
      width: 100px;
      background-color: #ccc;
    }

    .right {
      background-color: #999;
      margin-left: 120px;
      /* clear: both; */
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>left</p>
    </div>
    <div class="right">
      <p>right1</p>
      <p>right2</p>
    </div>
  </div>
</body>

</html>
