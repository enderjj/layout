<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多列布局4</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css">
  <style>
    .parent {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .left, .right {
      display: table-cell;
    }

    .left {
      width: 100px;
      padding-right: 20px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>left</p>
    </div>
    <div class="right">
      <p>right1</p>
      <p>right2</p>
    </div>
  </div>
</body>

</html>
